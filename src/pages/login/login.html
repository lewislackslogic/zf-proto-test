<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="loginForm">
    <ion-title id="login">Please enter your login details:</ion-title>
    <br>

    <!--Login Input Fields-->
    <ion-list>
      <ion-item>
        <ion-input id="email" type="email" placeholder="Email Address" [formControl]="loginForm.controls['email']" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-input id="password" type="password" placeholder="Password" required></ion-input>
      </ion-item>
    </ion-list>
    <!--End of Login Input Fields-->

    <button ion-button full [disabled]="!loginForm.valid" (click)="login()">Log Me In!</button>
  </form>

</ion-content>
