<ion-header>

  <ion-navbar>
    <ion-title>Register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-title id="register-header">Register Your Account on Demo App</ion-title>
	<br>
	<ion-list>
		<ion-item>
			<ion-input placeholder="Username" type="username" required></ion-input>
		</ion-item>
		<br>
		<ion-item>
			<ion-input placeholder="Password" type="password" required></ion-input>
		</ion-item>
		<br>
		<ion-item>
			<ion-input placeholder="Re-Enter Password" type="password" required></ion-input>
		</ion-item>
	</ion-list>

	<button ion-button full (click)="register()">Register</button>

</ion-content>
